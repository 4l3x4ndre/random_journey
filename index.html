<!DOCTYPE html>
<html>
    <head>
        <title>Random journey</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <style>
            html {
                overflow: hidden;
            }
            body {
                background-color: dimgrey;
            }

            canvas {
                margin: auto;
                position: absolute;
                display: block;
                left: 0%;
                right: 0%;
                top: 0%;
                bottom: 0%;
            }

            .over_text {
                line-height: 200px;
                margin-top: -100px;
                position: absolute;
                text-align: center;
                width: 100%;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }

            #world-p {
                top: 40%;
                margin-left: 400px;
                font-size: 300%;
                color: red;
                text-shadow: 3px 2px black;
                transition: 0.5s;
            }

            #life-p {
                top: 50%;
                margin-left: 400px;
                font-size: 200%;
                color: green;
                text-shadow: 3px 2px black;
            }

            #title-p {
                top: 5%;
                font-size: 400%;
                color: white;
                text-shadow: 3px 2px black;
            }
        </style>
    </head>
    <body>

        <canvas id="bg-canvas" width="500px" height="500px"></canvas>
        <canvas id="fg-canvas" width="500px" height="500px"></canvas>
        <p id="title-p" class="over_text">GAME</p>
        <p id="world-p" class="over_text">World </p>
        <p id="life-p" class="over_text">Life </p>

        <script src="./js/inputs.js"></script>
        <script src="./js/GameSettings.js"></script>
        <script src="./js/designer.js"></script>
        <script src="./js/Tile.js"></script>
        <script src="./js/Map.js"></script>
        <script src="./js/Player.js"></script>
        <script src="./js/General.js"></script>
        <script src="./js/Enemy.js"></script>
        <script src="./js/trigger.js"></script>
        <script src="./js/particles.js"></script>
        <script src="./js/worlds.js"></script>
        <script src="./js/Text.js"></script>
        <script src="./main.js"></script>

    </body>
</html>
